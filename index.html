<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Switching Text</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="btn-container">
        <button id="1" onclick="tabOne()">First</button>
        <button id="2" class="second-tab" onclick="tabTwo()">Second</button>
        <button id="3" class="third-tab" onclick="tabThree()">Third</button>
        <button id="4" class="forth-tab" onclick="tabFour()">Forth</button>
    </div>

    <div id="tab-content">
        <div class="measure"></div>
        <div class="white-bg" id="white-bg">
            <h1 id="flower-title">Flower Gallery</h1>
            <img id="image" class="image" src="images/cover-image.jpeg" alt="">
            <p id="text" class="text"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
